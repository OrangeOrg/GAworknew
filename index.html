<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>企业重大危险源风险管控电子地图</title>
		<link rel="stylesheet" type="text/css" href="js/layui/css/layui.css" />
<!--		<link rel="stylesheet" type="text/css" href="css/admin.css" />-->
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body class="layui-layout-body">
		<div class="logoinback">
			<img class="headnameimg" src="images/headnameimg.png" />
			<div class="logoin">
				<div class="layadmin-user-login-box layadmin-user-login-header">
					<h2>用户登录</h2>
					<p>————————欢迎登录后台管理系统————————</p>
				</div>
				<div class="layadmin-user-login-box layadmin-user-login-body layui-form">
					<div class="layui-form-item">
						<label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
						<input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
					</div>
					<div class="layui-form-item">
						<label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
						<input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
					</div>
					<div class="layui-form-item" style="margin-bottom: 20px;">
						<input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
						<div class="layui-unselect layui-form-checkbox" lay-skin="primary"><span>记住密码</span><i class="layui-icon layui-icon-ok"></i></div>
						<!--<a lay-href="/user/forget" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>-->
					</div>
					<div class="layui-form-item">
						<div class="layui-row">
							<input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" value="" placeholder="请输入验证码（不区分大小写）" class="input-val">
							<canvas id="canvas" width="100" height="43"></canvas>
						</div>
					</div>
					<div class="layui-form-item">
						<button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="LAY-user-login-submit" style="background-color: #0165b3;">登录</button>
					</div>

				</div>

			</div>
		</div>
		<script src="js/jquery.min.3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/code.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/layerUIControl.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
